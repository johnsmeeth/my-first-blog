{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <li>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <div>
                <i class="fa fa-user-md"></i>: {{ post.author }}
                <i class="fa fa-calendar-minus-o"></i>: {{ post.published_date }}
            </div>
            <p>{{ post.text | slice:":500" }}</p>
        </li>
    {% endfor %}
{% endblock %}
